<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class=" bg-success">
    <div class="container-fluid text-center">
      <h1 class="mt-3">Black Jack</h1>
      <div id="card" class="container bg-white">
        <div id="topLeft">
          <span id="top" class="text-dark">♦</span>
        </div>
        <div id="center">
          <span id="number" class="text-dark">7</span>
        </div>
        <div id="bottomRight" style="transform: rotate(180deg);">
          <span id="end" class="text-danger">♦</span>
        </div>
      </div>
    </div>
  </body>
</html>
